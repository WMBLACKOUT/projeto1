<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Minha Playlist Musical</title>
</head>
<body>
    <div class="playlist-container">
        <div class="playlist-header">
            <h1>Minha Playlist</h1>
        </div>
        <ul class="playlist">
            <li>
                <img src="/IMG2/Moonligth" alt="Capa da Música 1">
                <div class="music-info">
                    <h2>Música 1</h2>
                    <p>Artista 1 - Álbum 1</p>
                </div>
                <div class="music-controls">
                    <a href="#" class="previous-button fa fa-backward fa-fw"></a>
                    <a href="#" class="play-pause-button fa fa-play fa-fw"></a>
                    <a href="#" class="next-button fa fa-forward fa-fw"></a>
                </div>
                <audio class="audio-player" controls>
                    <source src="/MSC/Moonligth.mp3" type="audio/mpeg">
                </audio>
            </li>
          
            <li>
                <img src="capa2.jpg" alt="Capa da Música 2">
                <div class="music-info">
                    <h2>Música 2</h2>
                    <p>Artista 2 - Álbum 2</p>
                </div>
                <div class="music-controls">
                    <a href="#" class="previous-button fa fa-backward fa-fw"></a>
                    <a href="#" class="play-pause-button fa fa-play fa-fw"></a>
                    <a href="#" class="next-button fa fa-forward fa-fw"></a>
                </div>
                <audio class="audio-player" controls>
                    <source src="musica2.mp3" type="audio/mpeg">
                </audio>
            </li>
          
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
